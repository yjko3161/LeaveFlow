{% extends "base.html" %}

{% block header_title %}회사 정보 설정{% endblock %}

{% block content %}
<div class="max-w-4xl bg-white shadow-sm rounded-lg border border-gray-200 p-8">
    <div class="mb-8 border-b pb-4">
        <h2 class="text-xl font-bold text-gray-900">회사 정보 설정</h2>
        <p class="mt-1 text-sm text-gray-500">견적서 및 증명서에 사용될 회사 정보를 입력하세요.</p>
    </div>

    <form method="POST" action="{{ url_for('settings.company') }}" enctype="multipart/form-data" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Row 1 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">상호 (회사명)</label>
                <input type="text" name="company_name" value="{{ company.company_name or '' }}"
                    class="mt-1 w-full border-gray-300 rounded-md shadow-sm border p-2 text-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">대표자 성명</label>
                <input type="text" name="owner_name" value="{{ company.owner_name or '' }}"
                    class="mt-1 w-full border-gray-300 rounded-md shadow-sm border p-2 text-lg">
            </div>

            <!-- Row 2 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">사업자등록번호</label>
                <input type="text" name="registration_number" value="{{ company.registration_number or '' }}"
                    class="mt-1 w-full border-gray-300 rounded-md shadow-sm border p-2 text-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">전화번호</label>
                <input type="text" name="phone" value="{{ company.phone or '' }}"
                    class="mt-1 w-full border-gray-300 rounded-md shadow-sm border p-2 text-lg">
            </div>

            <!-- Row 3: Address (Full Width) -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700">사업장 주소</label>
                <input type="text" name="address" value="{{ company.address or '' }}"
                    class="mt-1 w-full border-gray-300 rounded-md shadow-sm border p-2 text-lg">
            </div>

            <!-- Row 4 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">업태</label>
                <input type="text" name="business_type" value="{{ company.business_type or '' }}"
                    class="mt-1 w-full border-gray-300 rounded-md shadow-sm border p-2 text-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">종목</label>
                <input type="text" name="business_item" value="{{ company.business_item or '' }}"
                    class="mt-1 w-full border-gray-300 rounded-md shadow-sm border p-2 text-lg">
            </div>

            <!-- Representative Seal (NEW) -->
            <div class="md:col-span-2 border-t pt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">대표직인 (도장 이미지)</label>
                <div class="flex items-center space-x-6">
                    <div class="shrink-0">
                        {% if company.stamp_path %}
                        <img class="h-20 w-20 object-contain border rounded-md p-1 bg-gray-50"
                            src="{{ url_for('main.uploaded_file', filename=company.stamp_path) }}" alt="Company Seal" />
                        {% else %}
                        <div
                            class="h-20 w-20 border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center text-gray-400 text-xs text-center p-2">
                            직인 없음
                        </div>
                        {% endif %}
                    </div>
                    <div class="flex-1">
                        <input type="file" name="stamp_file" accept="image/*" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-md file:border-0
                            file:text-sm file:font-semibold
                            file:bg-indigo-50 file:text-indigo-700
                            hover:file:bg-indigo-100">
                        <p class="mt-1 text-xs text-gray-400">배경이 투명한 PNG 이미지(100x100 권장)를 권장합니다.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pt-6 flex justify-end">
            <button type="submit"
                class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 shadow-md transition-colors">
                정보 저장
            </button>
        </div>
    </form>
</div>
{% endblock %}
